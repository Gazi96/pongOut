<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
    
    <div class="sound">
        <i class="fa fa-volume-off sound" aria-hidden="true"></i>
    </div>
    <h2 class="score">Score:</h2>
    
    <div class="lives">
        <i class="fa fa-heart live" aria-hidden="true"></i>
        <i class="fa fa-heart live" aria-hidden="true"></i>
        <i class="fa fa-heart live" aria-hidden="true"></i>
    </div>
    
    <div class="restart" onclick="location.reload()"></div>
    
    <canvas>
        <div class="container">
            <div class="wall"></div>
            <div class="wall"></div>
            <div class="wall"></div>
            <div class="wall"></div>
            <div class="wall"></div>
            <div class="wall"></div>
            <div class="wall"></div>
            <div class="wall"></div>
            <div class="wall"></div>
        </div>
    </canvas>
    <script src = "canvas.js">
    </script>
</body>
</html>
